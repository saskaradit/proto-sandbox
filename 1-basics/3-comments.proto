// Proto3 syntax
syntax = "proto3";

message Person {
  int32 age = 1;
  string first_name = 2;
  string last_name = 3;
  // small_pictures represents a small .jpg file
  bytes small_picture = 4;
  bool is_profile_verified = 5;
  // height in cms
  float height = 6;

  // a list of phone numbers that is optional to provide at signup
  repeated string phone_numbers = 7;
}